<html>
  <head>
    {% if title %}
    <title>{{ title }} - Asclepius</title>
    {% else %}
    <title>Asclepius</title>
    {% endif %}
	
	<script type="text/javascript" src="{{ url_for('static', filename='jquery-3.1.0.min.js') }}">
	</script>
  </head>
  <body>
    <div>Insert Text here</div>
    <hr>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
