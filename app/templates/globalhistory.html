{% extends "base.html" %}
{% block content %}
    <table>
        <tr><td><b>Conditions</b></td></tr>
        {% for condition in all_conditions %}
            <tr>
                {% if condition.get_symptoms()|length > 0 %}<td>{{ condition.name }}: {{ condition.get_symptoms() }}</td>{% endif %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
