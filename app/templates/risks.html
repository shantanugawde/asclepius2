    <style>
        [type="checkbox"]:not(:checked),
[type="checkbox"]:checked {
  position: absolute;
  left: -9999px;
}
[type="checkbox"]:not(:checked) + label,
[type="checkbox"]:checked + label {
  position: relative;
  padding-left: 25px;
  cursor: pointer;
}

/* checkbox aspect */
[type="checkbox"]:not(:checked) + label:before,
[type="checkbox"]:checked + label:before {
  content: '';
  position: absolute;
  left:0; top: 2px;
  width: 17px; height: 17px;
  border: 1px solid #aaa;
  background: #f8f8f8;
  border-radius: 3px;
  box-shadow: inset 0 1px 3px rgba(0,0,0,.3)
}
/* checked mark aspect */
[type="checkbox"]:not(:checked) + label:after,
[type="checkbox"]:checked + label:after {
  content: 'âœ”';
  position: absolute;
  top: 3px; left: 4px;
  font-size: 18px;
  line-height: 0.8;
  color: #990000;
  transition: all .2s;
}
/* checked mark aspect changes */
[type="checkbox"]:not(:checked) + label:after {
  opacity: 0;
  transform: scale(0);
}
[type="checkbox"]:checked + label:after {
  opacity: 1;
  transform: scale(1);
}
/* disabled checkbox */
[type="checkbox"]:disabled:not(:checked) + label:before,
[type="checkbox"]:disabled:checked + label:before {
  box-shadow: none;
  border-color: #bbb;
  background-color: #ddd;
}
[type="checkbox"]:disabled:checked + label:after {
  color: #999;
}
[type="checkbox"]:disabled + label {
  color: #aaa;
}
/* accessibility */
[type="checkbox"]:checked:focus + label:before,
[type="checkbox"]:not(:checked):focus + label:before {
  border: 1px dotted blue;
}

/* hover style just for information */
label:hover:before {
  border: 1px solid #4778d9!important;
}

 margin-top: 2em;

 text-decoration: none;
 color: #4778d9;

<div class="container" style="vertical-align: center; display: none;">

            <form class="form-signin" action="" method="post" name="risks">
                {{ form.hidden_tag() }}
                <h2 class="form-signin-heading" style="font-family: 'Cinzel', serif; border-bottom: 1px solid black; padding-bottom: 5px">
                    Asclepius</h2>

                <input type="checkbox" checked data-toggle="toggle" data-onstyle="danger">

                <ul class="list-group">
                    {% for risk in form.risks_list %}
                    <li class="list-group-item" style="min-width: 40px">
                        {{ risk(style="margin-right: 15px") }}{{ risk.label }}
                    </li>
                    {% endfor %}

                    <input type="submit" class="btn btn-success btn-lg" value="Add Risk Factors">
                </div>
            </form>
