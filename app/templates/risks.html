	<style>
		div{
			font-family: 'Work Sans', sans-serif;
			font-size: 20px;
			}
		html {
			  position: relative;
			  min-height: 100%;
			}
			body {
			  /* Margin bottom by footer height */
			  margin-bottom: 60px;
			}
			.footer {
			  position: absolute;
			  bottom: 0;
			  width: 100%;
			  /* Set the fixed height of the footer here */
			  height: 80px;
			  background-color: #f5f5f5;
		}	
		
		.container {
		  width: auto;
		  max-width: 80%;
		  
		  
		}
		.container .text-muted {
		  margin: 20px 0;
		}
		
		.footer {
		  background-color: #1b1b1b;
		  
		  border-color: #252525;
		}
		
		body {
			background-image: url("intro4.jpg");
			background-size: 100%;
			height: 100%;
		}
		.chip {
			display: inline-block;
			padding: 0 20px;
			height: 50px;
			font-size: 16px;
			line-height: 50px;
			border-radius: 25px;
			background-color: #f1f1f1;
		}
		
		.closebtn {
			padding-left: 10px;
			color: #888;
			font-weight: bold;
			float: right;
			font-size: 20px;
			cursor: pointer;
		}

		.closebtn:hover {
			color: #000;
		}

{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="col-md-6 col-md-offset-3" style="color: black">
      <div class="page-header">
        <h1 style="text-align: center">Risk Factors</h1>
      </div>
      <p class="lead" style="margin-top: 20px">Add relevant risk factors that are present</p>
	  </div>
	<form action="" method="post" name="risks">
		{{ form.hidden_tag() }}
		<table class="table table-bordered">
			<tr><th><b>Risk Factors</b></th><th><b></b></th></tr>
			{% for risk in form.risks_list %}
				<tr>
					<td>{{ risk.label }}</td><td>{{ risk }}</td>
				</tr>
			{% endfor %}
			<tr></tr>
		</table>
		<center>
		<button class="btn btn-lg btn-success" style="margin: 10px 0px 10px 0px; width:275px" type="submit">Add Risk Factors</button>
		</center>
	</form>
</div>
{% endblock %}
